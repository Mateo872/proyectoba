<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="shortcut icon" href="../img/logoM.png" type="image/x-icon" />
    <title>Register</title>
  </head>
  <body>
    <!-- <div class="back-home">
      <a href=""><i class="bi bi-arrow-left arrow-left"></i></a>
    </div> -->
    <div class="container">
      <a class="back-register" href="../index.html"
        ><i class="bi bi-arrow-left arrow-left"></i
      ></a>
      <div class="forms">
        <h3>Registro</h3>
        <div class="buttons">
          <button class="google-btn">
            <picture>
              <img src="../img/logoGoogle.png" alt="logo-google" />
            </picture>
            <span>Registrarse con Google</span>
          </button>
          <button class="twitter-btn">
            <a href=""><i class="bi bi-twitter twitter"></i></a>
          </button>
        </div>
        <div class="separator">
          <hr />
          <span>O</span>
          <hr />
        </div>
        <form action="" method="">
          <div class="section-inputs">
            <label for="name">
              <span>Name</span>
              <input id="name" name="name" />
            </label>
            <label for="username">
              <span>Username</span>
              <input id="username" name="username" />
            </label>
          </div>
          <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
          </label>
          <label for="password">
            <span>Password</span>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="6+ caracteres"
            />
          </label>
          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" />
            <span>Acepto las condiciones y el aviso legal</span>
          </label>
          <div class="button-form">
            <button type="submit" class="btn-main submit">Crear Cuenta</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
